notifications:
  email:
    recipients:
    - alexgre@ufl.edu
    on_success: always
    on_failure: always
language: python
sudo: required
python:
- '3.6'
install:
- pip install -r requirements.txt
- pip install awscli --upgrade
addons:
  apt:
    sources:
    - mongodb-upstart
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server
    - mongodb-org-shell
services:
- mongodb
before_script:
- export PATH=~/.local/bin:$PATH
- sleep 15
- eval $(aws ecr get-login --region us-east-1)
dist: precise
script:
- nosetests -w tests myunittestq myunittestp mynosetest testwithmock test_with_mongodb
  test_flask -v --with-id
after_script:
- pkill mongod
env:
  matrix:
  - secure: 
  - secure: 
